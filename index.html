<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No ðŸ˜„</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative; /* Floating hearts ke liye zaroori hai */
    }

    .container {
      text-align: center;
      color: white;
      z-index: 10; /* Buttons hearts ke upar rahein */
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
    }

    button {
      font-size: 22px;
      padding: 12px 35px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #22c55e;
      color: white;
    }

    #no {
      background: #ef4444;
      color: white;
      position: absolute;
    }

    /* Floating Heart Styling */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      animation: moveUp 5s linear infinite;
      opacity: 0;
    }

    @keyframes moveUp {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Hey! Muskan Will you be My Valentine? ðŸ˜Œ</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Floating Hearts Create karne ka function
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸"; // Aap yaha Dusre emojis bhi use kar sakte hain
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // 2 se 5 seconds ki random speed
      
      document.body.appendChild(heart);

      // Animation khatam hone ke baad heart remove kar dena
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Har 300ms mein ek naya heart banega
    setInterval(createHeart, 300);

    // NO button logic
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES click logic
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
          color:white;
          font-family:Arial;
          text-align:center;
          padding:20px;
        ">
          <img
            src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
            alt="smile gif"
            style="width:220px;border-radius:20px;margin-bottom:25px;"
          >
          <div style="font-size:34px;line-height:1.5;">
            Thanks ðŸ˜„<br>
            Congratulations ðŸŽ‰<br>
            <span style="color:#ffd700;">
              Your choice is outstanding ðŸ’Ž
            </span>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
