<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No ðŸ˜„</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 10;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
    }

    button {
      font-size: 22px;
      padding: 12px 35px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #22c55e;
      color: white;
    }

    #no {
      background: #ef4444;
      color: white;
      position: absolute;
    }

    /* Floating Emoji Styling */
    .floating-emoji {
      position: absolute;
      user-select: none;
      pointer-events: none;
      animation: moveUp 6s linear infinite;
      opacity: 0;
    }

    @keyframes moveUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 0.9; /* Opacity badha di hai */
      }
      100% {
        transform: translateY(-10vh) scale(2); /* Size bhi badha di hai */
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Hey! Muskan Will you be My Valentine? ðŸ˜Œ</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Emojis ki list
    const emojis = ["â¤ï¸", "ðŸ’•", "ðŸ’–", "ðŸŒŸ", "âœ¨", "ðŸ¥°", "ðŸ˜"];

    // Floating Emojis Create karne ka function
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("floating-emoji");
      
      // Random emoji select karna
      emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      
      // Font size random aur bada rakhna (25px se 50px ke beech)
      emoji.style.fontSize = Math.random() * 25 + 25 + "px"; 
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = Math.random() * 4 + 4 + "s"; // 4 se 8 seconds ki speed

      document.body.appendChild(emoji);

      // Animation khatam hone ke baad emoji remove kar dena
      setTimeout(() => {
        emoji.remove();
      }, 6000); // Animation duration ke hisaab se time set kiya hai
    }

    // Har 200ms mein ek naya emoji banega (frequency badha di hai)
    setInterval(createEmoji, 200);

    // NO button logic (same as before)
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES click logic (same as before)
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
          color:white;
          font-family:Arial;
          text-align:center;
          padding:20px;
        ">
          <img
            src="https://media.giphy.com"
            alt="smile gif"
            style="width:220px;border-radius:20px;margin-bottom:25px;"
          >
          <div style="font-size:34px;line-height:1.5;">
            Thanks ðŸ˜„<br>
            Congratulations ðŸŽ‰<br>
            <span style="color:#ffd700;">
              Your choice is outstanding ðŸ’Ž
            </span>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
